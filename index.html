<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Responsive Web Design Projects - Build a Survey Form">
    <meta name="keywords" content="html,CSS,FCC">
    <meta name="author" content="Dimitri Da Silva">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80">
        <div id="colored-rectangle"></div>
    </div>
      
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <div id="white-stroke"></div>
        <br>
        <span id="description">Thank you for taking the time to help us improve the platform!</span><span> <emoji>&#128588</emoji></span>
        <br><br>
    </header>
      
    <div id="shape-form"></div>
    <main>
        <form id="survey-form">
            <br>
            <label for="name" id="name-label">Name</label><br>
            <input type="text" id="name" required placeholder="Enter your name">
            <br><br>
            
            <label for="email" id="email-label">Email</label><br>
            <input type="email" id="email" required placeholder="Enter your email">
            <br><br>
            
            <label for="age" id="number-label">Age <small>(optional)</small></label><br>
            <input type="number" id="number" min="10" max="99" placeholder="Enter your age">
            <br><br>
            
            <label for="current-role" id="label">Which option best describes your current role?</label><br>
            <select id="dropdown" required>
                <option value="" selected="true" disabled="disabled">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full time job</option>
                <option value="full-time-learner">Full time leaner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label for="definitely" class="item-list">
                <input type="radio" id="definitely" name="recommendation" value="definitely">Definitely!
                </label>
                <br>
                <label for="maybe" class="item-list">
                <input type="radio" id="maybe" name="recommendation" value="maybe">Maybe
                </label>
                <br>
                <label for="not-sure" class="item-list">
                <input type="radio" id="not-sure" name="recommendation" value="not-sure">Not sure...
                </label>
                <br>
            </fieldset>
            <br>
                
            <label for="favorite-feature" id="label">What is your favorite feature of freeCodeCamp?</label><br>
            <select id="dropdown" required>
                <option value="" selected="true" disabled="disabled">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
            <br><br>
            
            <fieldset>
                <legend>What would you like to see improved? <small>(Check all that apply)</small></legend>
                <label for="front-end-projects" class="item-list">
                <input type="checkbox" id="front-end-projects" name="improvement" value="front-end-projects">Front-end Projects
                </label>
                <br>
                <label for="back-end-projects" class="item-list">
                <input type="checkbox" id="back-end-projects" name="improvement" value="back-end-projects">Back-end Projects
                </label>
                <br>
                <label for="data-visualization" class="item-list">
                <input type="checkbox" id="data-visualization" name="improvement" value="data-visualization">Data Visualization
                </label>
                <br>
                <label for="challenges" class="item-list">
                <input type="checkbox" id="challenges" name="improvement" value="challenges">Challenges
                </label>
                <br>
                <label for="open-source-community" class="item-list">
                <input type="checkbox" id="open-source-community" name="improvement" value="open-source-community">Open Source Community
                </label>
                <br>
            </fieldset>
            <br>
            
            <label for="further-comments">Any comments or suggestions? </label><br>
            <textarea id="further-comments" value="further-comments" placeholder="Enter your comment here..."></textarea>
            
            <br><br>
            <button type="submit" id="submit" onclick="Thanks a lot!">Submit</button>
            <br><br><br><br>
            </form>
        
        </main>
      
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
